<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PurpleTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="modal-login-card">
                <div class="modal-header">
                    <span class="modal-title">Login Form</span>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="loginForm" class="modal-form">
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="text" id="username" name="username" placeholder="Username" required />
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="password" id="password" name="password" placeholder="Password" required />
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="modal-btn modal-btn-primary">Sign in</button>
                            <a href="#" class="modal-link">Lost your Password ?</a>
                        </div>
                    </form>
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
                <div class="social-auth">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button class="btn btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn btn-social facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->
    <script src="js/auth.js"></script>
</body>
</html>
