<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PurpleTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="modal-login-card">
                <div class="modal-header">
                    <span class="modal-title">Register Form</span>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="registerForm" class="modal-form">
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="email" id="email" name="email" placeholder="Email Address" required />
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="password" id="password" name="password" placeholder="Password" required />
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter"></div>
                                <span class="strength-text">Password Strength: <span>Weak</span></span>
                            </div>
                        </div>
                        <div class="modal-form-group">
                            <div class="modal-input-icon">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="modal-form-group form-check">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="modal-btn modal-btn-primary">Create Account</button>
                        </div>
                    </form>
                    <div class="account-options">
                        <div class="account-link">
                            <span>Already have an account?</span>
                            <a href="login.html" class="modal-link">Sign in here</a>
                        </div>
                        <div class="social-divider">
                            <span>Or register with</span>
                        </div>
                        <div class="social-options">
                            <button class="social-btn">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="social-btn">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->
    <script src="js/auth.js"></script>
</body>
</html>
